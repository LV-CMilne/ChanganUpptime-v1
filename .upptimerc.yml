  css: |
    :root {
      --primary-color: #002b5c;
      --nav-background-color: #002b5c;
      --nav-text-color: #ffffff;
      --body-background-color: #ffffff;
    }

    /* FIX: Force white background to prevent theme fallback */
    body, #sapper {
      background-color: #ffffff !important;
    }

    /* 1. Navbar & Logo Fix */
    nav {
      justify-content: flex-end !important; /* Changed to flex-end to keep links away from left-aligned logo */
      padding: 15px 20px !important;
      position: relative !important;
    }

    nav .logo {
      position: absolute !important;
      left: 20px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      display: flex !important;
      align-items: center !important;
    }
    
    #sapper > nav > div > ul a {
      color:aliceblue
    }
    /* 3. Navigation Links (Left Aligned & Responsive) */
    #sapper > nav ul {
      display: flex !important;
      list-style: none !important;
      margin: 0 !important;
      padding: 0 !important;
      max-width: 60vw !important; 
      overflow: visible !important;
    }
    #sapper > nav ul li {
      display: flex !important;
    }
    #sapper > nav ul li a {
      color: #ffffff !important; 
      font-weight: bold !important;
      /* Dynamic margin: scales between 5px and 20px based on screen size */
      margin-left: clamp(5px, 2vw, 20px) !important; 
      margin-right: 0 !important;
      text-decoration: none !important;
      font-size: clamp(0.75rem, 2.5vw, 1rem) !important; 
      white-space: nowrap !important;
    } 

    nav .logo div {
      display: none !important;
    }

    /* Force the SVG to have dimensions so it isn't 0px wide */
    nav .logo img {
      max-width: 30vw !important; /* Slightly smaller to give links more room on mobile */
      width: 250px !important; 
      display: block !important;
      filter: brightness(0) invert(1) !important;
    }

    /* 2. Blue Header Box (Your Original Logic) */
    header {
      background-color: #ffffff !important;
      padding: 60px 0 !important;
      display: block !important;
      visibility: visible !important;
    }

    header h1, header p {
      background-color: var(--nav-background-color) !important;
      color: #ffffff !important;
      margin: 0 auto !important;
      max-width: 900px !important;
      text-align: center !important;
    }

    header h1 {
      padding: 40px 60px 10px 60px !important;
      border-radius: 8px 8px 0 0 !important;
      font-size: 2.2rem !important;
    }

    header p {
      padding: 0 60px 40px 60px !important;
      border-radius: 0 0 8px 8px !important;
      font-size: 1.1rem !important;
    }

    nav a:not(.logo) {
      font-weight: bold !important;
    }
