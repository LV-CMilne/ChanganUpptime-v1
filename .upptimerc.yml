status-website:
  baseUrl: /ChanganUpptime-v1
  # Use the exact filename you saved in your assets folder
  logoUrl: https://raw.githubusercontent.com/LV-CMilne/ChanganUpptime-v1/master/assets/changan-logo.svg
  name: Changan Europe Status
  introTitle: "Changan Europe Service Monitor"
  introMessage: "Real-time monitoring and status updates for Changan Europe's digital platforms across the UK, Germany, and the Netherlands."
  navbar:
    - title: UK
      href: https://www.changaneurope.com/uk/
    - title: DE
      href: https://www.changaneurope.com/de/
    - title: NL
      href: https://www.changaneurope.com/nl/
  css: |
    :root {
      --primary-color: #002b5c;
      --nav-background-color: #002b5c;
      --nav-text-color: #ffffff;
      --body-background-color: #ffffff;
    }

    /* 1. Force Logo Visibility & Hide Repo Name */
    nav .logo {
      position: absolute !important;
      left: 15px !important;
      display: flex !important;
      align-items: center !important;
      height: 100% !important;
    }

    /* This hides the text "Changan Europe Status" next to the logo */
    nav .logo div {
      display: none !important;
    }

    nav .logo img {
      max-height: 22px !important;
      width: auto !important;
      display: block !important;
    }

    /* 2. Restore Clear Backgrounds for Uptime Cards */
    .card, .live-status, .history-item {
      background-color: transparent !important;
      border: 1px solid #f0f0f0 !important;
    }

    /* 3. Style the Blue Service Monitor Box specifically */
    header.svelte-ngkazm {
      background-color: transparent !important;
      padding: 60px 20px !important;
    }

    header.svelte-ngkazm h1 {
      background-color: var(--nav-background-color) !important;
      color: #ffffff !important;
      max-width: 900px !important;
      margin: 0 auto !important;
      padding: 40px 60px 10px 60px !important;
      border-radius: 12px 12px 0 0 !important;
      text-align: center !important;
    }

    header.svelte-ngkazm p {
      background-color: var(--nav-background-color) !important;
      color: #ffffff !important;
      max-width: 900px !important;
      margin: 0 auto !important;
      padding: 0 60px 40px 60px !important;
      border-radius: 0 0 12px 12px !important;
      text-align: center !important;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }

    /* Navbar Centering */
    nav {
      justify-content: center !important;
      display: flex !important;
      position: relative !important;
    }
