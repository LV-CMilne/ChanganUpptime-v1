      href: https://www.changaneurope.com/nl/
  css: |
    :root {
      --primary-color: #002b5c;
      --nav-background-color: #002b5c;
      --nav-text-color: #ffffff;
    }

    /* Logo Positioning */
    .nav-logo {
      position: absolute;
      left: 20px;
      height: 35px; /* Adjust based on your SVG dimensions */
    }

    /* Center and Style Navbar Buttons */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--nav-background-color);
    }

    nav a {
      color: white !important;
      font-weight: bold !important;
      margin: 0 15px;
      text-transform: uppercase;
    }

    /* Intro Message Padding */
    header {
      padding: 4rem 2rem; /* Increased padding for the blue box */
    }

    header p {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px; /* Internal padding for the text itself */
      line-height: 1.6;
    }
