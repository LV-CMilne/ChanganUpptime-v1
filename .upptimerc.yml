status-website:
  baseUrl: /ChanganUpptime-v1
  logoUrl: https://raw.githubusercontent.com/LV-CMilne/ChanganUpptime-v1/master/assets/changan-logo.svg
  name: Changan Europe Status
  introTitle: "Changan Europe Service Monitor"
  introMessage: "Real-time monitoring and status updates for Changan Europe's digital platforms across the UK, Germany, and the Netherlands."
  navbar:
    - title: UK
      href: https://www.changaneurope.com/uk/
    - title: DE
      href: https://www.changaneurope.com/de/
    - title: NL
      href: https://www.changaneurope.com/nl/
  css: |
    :root {
      --primary-color: #002b5c;
      --nav-background-color: #002b5c;
      --nav-text-color: #ffffff;
      --body-background-color: #ffffff;
    }

    /* 1. Fix Logo Visibility & Position */
    nav .container.svelte-a08hsz {
      max-width: 100% !important;
      display: flex !important;
      justify-content: center !important;
      position: relative !important;
    }

    nav .container > div {
      position: absolute !important;
      left: 20px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
    }

    nav a.logo {
      display: flex !important;
      align-items: center !important;
    }

    nav a.logo div {
      display: none !important; /* Hides "Changan Europe Status" text */
    }

    nav a.logo img {
      max-height: 25px !important;
      width: auto !important;
      display: block !important;
      filter: brightness(0) invert(1) !important; /* Forces logo to white */
    }

    /* 2. Fix Green Backgrounds - Target the '.up' class specifically */
    article.up, .live-status article, .card, [class*="svelte-"] {
      background-color: #ffffff !important;
      background-image: none !important;
      border: 1px solid #e1e4e8 !important;
      color: #1a1a1a !important;
    }

    /* 3. Re-Style the Service Monitor Box */
    header.svelte-ngkazm {
      background-color: #ffffff !important;
      padding: 60px 20px !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    header h1 {
      background-color: var(--nav-background-color) !important;
      color: #ffffff !important;
      width: 100% !important;
      max-width: 900px !important;
      margin: 0 !important;
      padding: 40px 60px 10px 60px !important;
      border-radius: 12px 12px 0 0 !important;
      text-align: center !important;
    }

    header p {
      background-color: var(--nav-background-color) !important;
      color: #ffffff !important;
      width: 100% !important;
      max-width: 900px !important;
      margin: 0 !important;
      padding: 0 60px 40px 60px !important;
      border-radius: 0 0 12px 12px !important;
      text-align: center !important;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }

    /* 4. Center Navbar Buttons */
    nav ul.svelte-a08hsz {
      display: flex !important;
      margin: 0 !important;
      padding: 15px 0 !important;
    }

    nav ul li a {
      color: white !important;
      font-weight: bold !important;
      margin: 0 20px !important;
      text-transform: uppercase !important;
    }
